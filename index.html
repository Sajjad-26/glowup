<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        }
        .container {
            max-width: 1200px;

        }

        }
        .product-grid {
            display: flex;

            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 200px;
        }
        .product img {
            width: 100%;
            max-width: 150px;
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
        }
    </style>
</head>
